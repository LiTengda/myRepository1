    	//绘制逻辑：
    	var mycanvas=document.getElementById("mycanvas");

    	var canvas=mycanvas.getContext("2d");

    	function onstartclick(){
    		setInterval("start();", 1);
    	}
    	function start(){
    	
    		canvas.fillStyle="#ffffff";
    		canvas.fillRect(-1000,-1000,2000,2000);
    		
    		canvas.rotate(Math.PI*0.01);
